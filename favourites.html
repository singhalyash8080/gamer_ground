<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Gamer's Ground</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
        integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ=="
        crossorigin="anonymous" />

</head>

<body>

    <div id="preloder">
        <div class="loader"></div>
    </div>


    <header class="header-section">
        <div class="container">

            <a class="site-logo" href="./index.html">
                <img src="./logo/Capture.PNG" alt="" style="max-width:100%;max-height:5vh;">
            </a>

            <div class="nav-switch">
                <i class="fa fa-bars"></i>
            </div>

            <nav class="main-menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./community.html">Forums</a></li>
					<li><a href="./favourites.html">Favourites</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="latest-news-section">
        <div class="ln-title">Latest News</div>
        <div class="news-ticker">
            <div class="news-ticker-contant">
                <div class="nt-item"><span class="new">new</span>Read Dead Redemption is coming to PC on Nov 5th 2019
                </div>
                <div class="nt-item"><span class="strategy">strategy</span>Dota Underlord will go live soon with a big
                    update</div>
                <div class="nt-item"><span class="racing">racing</span>NFS heat release on 8th Nov 2019</div>
            </div>
        </div>
    </div>


    <section class="page-section review-page spad">
        <div class="container">
            <div class="row">

                <div class="col-md-6 first">
                    <div class="review-item">
                        <div class="review-cover one">
                            <div class="score yellow one-rating"></div>
                        </div>
                        <div class="review-text">
                            <h4 class="one-head get-details"></h4>
                            <div class="rating">
                                <i class="fa fa-star one-star1"></i>
                                <i class="fa fa-star one-star2"></i>
                                <i class="fa fa-star one-star3"></i>
                                <i class="fa fa-star one-star4"></i>
                                <i class="fa fa-star one-star5"></i>
                            </div>
                            <p class="one-text"></p>
                            <p class="one-id" style="visibility:hidden;"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 second">
                    <div class="review-item">
                        <div class="review-cover two">
                            <div class="score yellow two-rating"></div>
                        </div>
                        <div class="review-text">
                            <h4 class="two-head get-details"></h4>
                            <div class="rating">
                                <i class="fa fa-star two-star1"></i>
                                <i class="fa fa-star two-star2"></i>
                                <i class="fa fa-star two-star3"></i>
                                <i class="fa fa-star two-star4"></i>
                                <i class="fa fa-star two-star5"></i>
                            </div>
                            <p class="two-text"></p>
                            <p class="two-id" style="visibility:hidden;"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 third">
                    <div class="review-item">
                        <div class="review-cover three">
                            <div class="score yellow three-rating"></div>
                        </div>
                        <div class="review-text">
                            <h4 class="three-head get-details"></h4>
                            <div class="rating">
                                <i class="fa fa-star three-star1"></i>
                                <i class="fa fa-star three-star2"></i>
                                <i class="fa fa-star three-star3"></i>
                                <i class="fa fa-star three-star4"></i>
                                <i class="fa fa-star three-star5"></i>
                            </div>
                            <p class="three-text"></p>
                            <p class="three-id" style="visibility:hidden;"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 fourth">
                    <div class="review-item">
                        <div class="review-cover four">
                            <div class="score yellow four-rating"></div>
                        </div>
                        <div class="review-text">
                            <h4 class="four-head get-details"></h4>
                            <div class="rating">
                                <i class="fa fa-star four-star1"></i>
                                <i class="fa fa-star four-star2"></i>
                                <i class="fa fa-star four-star3"></i>
                                <i class="fa fa-star four-star4"></i>
                                <i class="fa fa-star four-star5"></i>
                            </div>
                            <p class="four-text"></p>
                            <p class="four-id" style="visibility:hidden;"></p>
                        </div>
                    </div>
                </div>

                <div class="text-center pt-4">
                    <button class="site-btn btn-sm">Load More</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
        integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.5.0/jquery.marquee.min.js"
        integrity="sha512-BBr2rnynJqyS/8AEes8iOjQn2bN7k7Z1RcLBbG2vXgsxUFts1SGK5XY1k9Y7d//FsKowhFq6RXrFePqd2b0/3A=="
        crossorigin="anonymous"></script>

    <script src="./js/favourites.js"></script>

    <script src="./js/main.js"></script>

</body>

</html>
